<div class="card" style="width:25rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
      </div>
      <div class="form-group">
        <label>Chọn hình ảnh để tải lên</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
          (change)="showPreview($event)" multiple>
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">Vui lòng cập nhật thông tin mục này.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="Tiêu đề">
        <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">Vui lòng cập nhật thông tin mục này.
        </div>
      </div>
      <div class="form-group">
        <select formControlName="category" class="form-control">
          <option value="villa">Biệt thự</option>
          <option value="hotel">Khách sạn</option>
          <option value="homestay">Home Stay</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Trang chủ</a>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success btn-block float-right">Cập nhật</button>
        </div>
      </div>
    </form>
  </div>
</div>
